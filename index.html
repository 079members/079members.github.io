<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Sign</title>
    <style>
        .sign {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            color: darkblue;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid darkblue;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sign">Hello</div>
</body>
</html>
